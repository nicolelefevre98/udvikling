name: 'Linting and testing'

on: push

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: install packages
        run: npm install
      - name: run lint
        run: npm run lint
  E2ETest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: install packages
        run: npm install
      - name: run E2E Tests
        run: npm run test:e2e
  UnitTest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: install packages
        run: npm install
      - name: Run unit tests
        run: npm run test:unit

